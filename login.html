<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="log">
      <div class="logo">
        <img
          src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg"
          alt=""
        />
      </div>
      <h1>Sign In</h1>
      <input type="text" placeholder="Email or Phone number" required />
      <div class="create d-flex">
        <p>No account?</p>
        <a href="#">Create one!</a>
      </div>
      <div class="sign d-flex">
        <a href="#"> Sign in with Windows Hello or a security key</a>
        <img
          src="https://logincdn.msauth.net/shared/1.0/content/images/documentation_dae218aac2d25462ae286ceba8d80ce2.svg"
          alt=""
        />
      </div>
      <div class="button">
        <button class="btn btn-primary">Next</button>
      </div>
    </div>
    <div class="item">
      <img
        src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg"
        alt=""
      />
      <span><a href="#">Sign-in options</a></span>
    </div>
  </body>
</html>
